<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>GitHub加速器设置</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>GitHub加速器</h1>
    
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="toggleEnabled">
        <span class="slider"></span>
      </label>
      <span id="statusText">已禁用</span>
    </div>
    
    <div class="settings-section">
      <label for="mirrorUrl">镜像地址：</label>
      <input type="text" id="mirrorUrl" placeholder="例如: kgithub.com">
    </div>
    
    <!-- 【优化】移除了未被使用的“超时设置”输入框，使界面更简洁 -->
    
    <div class="info">
      <p>原始URL: <span id="originalUrl">...</span></p>
      <p>镜像URL: <span id="mirrorResult">...</span></p>
      <p class="stats">已成功加速：<span id="redirectCount">0</span> 次</p>
    </div>
    
    <button id="testBtn">测试跳转 (打开GitHub)</button>

    <div class="footer">
      <p>
        由 <a href="https://github.com/ANgeFade" target="_blank" rel="noopener noreferrer">ANgeFade</a> 开发
        <br>
        遵循 <a href="https://www.gnu.org/licenses/gpl-3.0.html" target="_blank" rel="noopener noreferrer">GPLv3 协议</a> 开源
      </p>
    </div>

  </div>
  
  <script src="popup.js"></script>
</body>
</html>
